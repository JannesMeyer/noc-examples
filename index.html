<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<style>
	#stageCanvas {
		margin: 0 auto;
		border: 1px solid rgba(0, 0, 0, 0.1);
	}
	</style>
</head>
<body>

<canvas id="stageCanvas" width="800" height="600"></canvas>

<!-- JavaScript -->
<script src="js/vendor/easeljs-0.5.0.min.js"></script>
<script>
window.addEventListener("DOMContentLoaded", init);

var stage;
var circle;

function init() {
	stage = new createjs.Stage("stageCanvas");
	circle = new createjs.Shape();
	circle.graphics.beginFill("red").drawCircle(50, 50, 20);
	stage.addChild(circle);

	// Start ticker
	createjs.Ticker.addListener(window);
}

function tick() {
	circle.alpha = 0.2;
	if (circle.hitTest(stage.mouseX, stage.mouseY)) {
		circle.alpha = 1;
	}

	// global to local
	// var pt = circle.globalToLocal(stage.mouseX, stage.mouseY);

	stage.update();
}
</script>

</body>
</html>
